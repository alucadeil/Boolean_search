{% extends 'main/base.html' %}

{% block title %}
Страница поиска
{% endblock %}

{% block head %}
Поиск
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="query">Введите запрос: </label><br>
        <input id="query" style="width:300px" type="text" name="query" required value="{{ query_string }}"><br><br>
        <button type="submit" class="btn btn-success">Поиск</button>
    </form>
    <br><br><br><br><br>
    <form action="{% url 'rebuild' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Пересобрать</button>
    </form>

{% endblock %}
