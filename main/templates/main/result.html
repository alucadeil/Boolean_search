{% extends 'main/base.html' %}

{% block head %}
Страница результатов поиска для "{{ query }}"
{% endblock %}

{% block content %}
        {% for document in result %}
            <div class="blocks">
                <ul>
                    <h2>{{ document.title }}</h2>
                    <p>{{ document.snippet }}</p>
                    <a class="button" href="{{ document.url }}">Перейти</a>
                </ul>
            </div>
        {% endfor %}
    <style type="text/css">


.blocks{

	font: 300 1rem/1.4 'Exo 2', Tahoma, Verdana, Segoe, sans-serif;
	border-radius: 20px;
	width: 1000px;
	min-height: 230px;
	margin: 20px auto 0 auto;
	box-shadow: 0 0 20px  rgba(0,0,0,0.5);
}

a.button {
	color: blue;
	width: 180px;
	display: inline-block;
	text-decoration: none;
	user-select: none;
}

a.button:hover { background: rgba(255,255,255,.2); }
a.button:active { background: white; }
</style>
{% endblock %}
